<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Enrollment Form</title>
</head>
<body>

    <header>
        <h1>Online Course Enrollment</h1>
        <p>Fill the form to enroll in your desired course.</p>
    </header>

    <section>
        <form action="#" method="post">

            <p>
                <label for="course">Select Course:</label><br>
                <input type="text" id="course" name="course" 
                       list="course-list" required 
                       title="Choose or type a course name">

                <datalist id="course-list">
                    <option value="HTML">
                    <option value="CSS">
                    <option value="Bootstrap">
                    <option value="JavaScript">
                    <option value="Dot Net">
                </datalist>
            </p>

            <p>
                <label for="email">Email Address:</label><br>
                <input type="email" id="email" name="email" required
                       title="Enter a valid e-mail">
            </p>

            <p>
                <label for="age">Age:</label><br>
                <input type="number" id="age" name="age" 
                       min="16" max="60" required
                       title="Age must be between 16 and 60">
            </p>

            <p>
                <label for="experience">Experience Level (0–10):</label><br>
                <input type="range" id="experience" name="experience"
                       min="0" max="10" value="7">
            </p>

            <p>
                <label>Skill Level Indicator:</label><br>
                <meter min="0" max="10" value="5"
                       low="3" high="7" optimum="9"
                       title="Beginner to Advanced">
                    7 out of 10
                </meter>
                <br>
                Beginner (0) — Advanced (10)
            </p>

            <p>
                <label>Enrollment Completion:</label><br>
                <progress value="70" max="100">
                    70%
                </progress>
                <br>
                70% Completed
            </p>

            <p>
                <input type="submit" value="Enroll Now">
            </p>

        </form>
    </section>

    <footer>
        <p>© Online Learning Platform - 2026</p>
    </footer>

</body>
</html>
