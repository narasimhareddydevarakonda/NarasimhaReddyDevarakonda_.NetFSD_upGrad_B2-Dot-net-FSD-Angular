<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: lightgray;
        }

        .dashboard {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: darkslategray;
            color: white;
            padding: 20px;
        }

        .sidebar h2 {
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            margin-bottom: 15px;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            transition: 0.3s;
        }

        .sidebar ul li a:hover {
            color: mediumseagreen;
        }

        .main-content {
            flex: 1;
            padding: 30px;
        }

        .main-content h1 {
            margin-bottom: 20px;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .card {
            background-color: white;
            border: 1px solid lightgray;
            padding: 20px;
            flex: 1 1 calc(50% - 20px);
            min-width: 200px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .card h3 {
            margin-bottom: 10px;
            color: darkgray;
        }

        .card p {
            font-size: 20px;
            font-weight: bold;
            color: darkslategray;
        }

        @media (max-width: 768px) {
            .dashboard {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                text-align: center;
            }

            .sidebar ul {
                display: flex;
                justify-content: space-around;
                flex-wrap: wrap;
            }

            .sidebar ul li {
                margin: 10px 0;
            }

            .card-container {
                flex-direction: column;
            }

            .card {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>

<div class="dashboard">

    <aside class="sidebar">
        <h2>Admin Panel</h2>
        <nav>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Users</a></li>
                <li><a href="#">Reports</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </nav>
    </aside>

    <main class="main-content">
        <h1>Dashboard Overview</h1>

        <div class="card-container">
            <div class="card">
                <h3>Total Users</h3>
                <p>1,250</p>
            </div>

            <div class="card">
                <h3>Revenue</h3>
                <p>$10,000</p>
            </div>

            <div class="card">
                <h3>New Orders</h3>
                <p>320</p>
            </div>

            <div class="card">
                <h3>Support Tickets</h3>
                <p>18</p>
            </div>
        </div>
    </main>

</div>

</body>
</html>
