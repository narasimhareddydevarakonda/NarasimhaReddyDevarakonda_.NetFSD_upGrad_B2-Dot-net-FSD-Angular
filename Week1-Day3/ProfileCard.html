<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile Card</title>
    <style>
        body {
            background-color: lightgray;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: aqua;
            width: 300px;
            padding: 20px;
            border: 3px solid black;
            border-radius: 15px;
            margin: 20px;
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
            letter-spacing: 1px;
            line-height: 1.6;
        }

        .card h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .role {
            font-size: 18px;
            font-weight: 600;
            color: dimgray;
            margin-bottom: 10px;
        }

        .description {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .contact-btn {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            background-color: black;
            color: white;
            cursor: pointer;
        }

        .contact-btn:hover {
            background-color: brown;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Narasimha Reddy</h2>
        <p class="role">Software Developer</p>
        <p class="description">
            I am a passionate software developer who enjoys building clean, responsive, and user-friendly web applications.
        </p>
        <button class="contact-btn">Contact Me</button>
    </div>
</body>
</html>
