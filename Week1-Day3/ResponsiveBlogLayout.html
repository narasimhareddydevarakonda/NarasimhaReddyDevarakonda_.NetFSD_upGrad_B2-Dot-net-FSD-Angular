<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Blog Layout</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: whitesmoke;
        }

        header {
            background-color: darkblue;
            color: white;
            text-align: center;
            padding: 1.5rem;
            letter-spacing: 1px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 2%;
            padding: 2%;
        }

        .blog-card {
            background-color: white;
            border: 2px solid lightgray;
            border-radius: 10px;
            padding: 1.5rem;
            flex: 1 1 45%;
            box-sizing: border-box;
        }

        .blog-card h3 {
            margin-top: 0;
            font-size: 1.4rem;
            color: darkblue;
        }

        .blog-card p {
            font-size: 1rem;
            line-height: 1.6;
            color: dimgray;
        }

        .read-btn {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.6rem 1rem;
            background-color: darkblue;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .read-btn:hover {
            background-color: navy;
        }
    </style>
</head>

<body>

    <header>
        <h1>My Blog</h1>
    </header>

    <main class="container">
        <div class="blog-card">
            <h3>Blog 1</h3>
            <p>This is Blog 1 content.</p>
            <a href="#" class="read-btn">Read More</a>
        </div>

        <div class="blog-card">
            <h3>Blog 2</h3>
            <p>This is Blog 2 content.</p>
            <a href="#" class="read-btn">Read More</a>
        </div>

        <div class="blog-card">
            <h3>Blog 3</h3>
            <p>This is Blog 3 content.</p>
            <a href="#" class="read-btn">Read More</a>
        </div>

        <div class="blog-card">
            <h3>Blog 4</h3>
            <p>This is Blog 4 content.</p>
            <a href="#" class="read-btn">Read More</a>
        </div>
    </main>

</body>
</html>
