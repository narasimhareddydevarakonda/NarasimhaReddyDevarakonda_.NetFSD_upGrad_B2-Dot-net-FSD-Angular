<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Electronics Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="text-center fw-bold mb-5">Electronics Store</h2>

    <div class="row g-4">

        <div class="col-12 col-sm-6 col-lg-3">
            <div class="card h-100 shadow-sm">
                <img src="Images/download.jpg" class="card-img-top" alt="Product">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">Smartphone</h5>
                    <p class="card-text">Latest 5G smartphone with high performance.</p>
                    <p class="fw-bold text-primary">1,35,000</p>
                    <div class="mt-auto">
                        <button class="btn btn-primary btn-sm w-100 mb-2">Add to Cart</button>
                        <button class="btn btn-outline-secondary btn-sm w-100">View Details</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12 col-sm-6 col-lg-3">
            <div class="card h-100 shadow-sm">
                <img src="Images/Desktop.jpg" class="card-img-top" alt="Product">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">Desktop</h5>
                    <p class="card-text">Powerful desktop for work and gaming.</p>
                    <p class="fw-bold text-primary">50,000</p>
                    <div class="mt-auto">
                        <button class="btn btn-primary btn-sm w-100 mb-2">Add to Cart</button>
                        <button class="btn btn-outline-secondary btn-sm w-100">View Details</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12 col-sm-6 col-lg-3">
            <div class="card h-100 shadow-sm">
                <img src="Images/tablet.jpg" class="card-img-top" alt="Product">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">Tablet</h5>
                    <p class="card-text">Samsung Galaxy tablet</p>
                    <p class="fw-bold text-primary">25,000</p>
                    <div class="mt-auto">
                        <button class="btn btn-primary btn-sm w-100 mb-2">Add to Cart</button>
                        <button class="btn btn-outline-secondary btn-sm w-100">View Details</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12 col-sm-6 col-lg-3">
            <div class="card h-100 shadow-sm">
                <img src="Images/SmartWatch.jpg" class="card-img-top" alt="Product">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">Smartwatch</h5>
                    <p class="card-text">Track fitness and notifications easily.</p>
                    <p class="fw-bold text-primary">3,500</p>
                    <div class="mt-auto">
                        <button class="btn btn-primary btn-sm w-100 mb-2">Add to Cart</button>
                        <button class="btn btn-outline-secondary btn-sm w-100">View Details</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
