<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" width="device-width" initial-scale="1.0">
    <title>Theme Toggle Application</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
            margin: 0;
            padding: 40px;
        }

        .white {
            background-color: white;
            color: black;
        }

        .black {
            background-color: black;
            color: white;
        }

        button {
            padding: 10px 18px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            font-size: 14px;
        }

        .white button {
            background-color: black;
            color: white;
        }

        .black button {
            background-color: white;
            color: black;
        }
    </style>
    </head>

    <body>

    <button id="themeToggle">Switch to Black</button>

    <h1>My Blog</h1>
    <p>Welcome to my blog website. Enjoy reading!</p>

    <script>
        const button = document.getElementById("themeToggle");
        const body = document.body;

        function loadTheme() {
            const savedTheme = localStorage.getItem("theme");

            if (savedTheme) {
                body.classList.add(savedTheme);
                updateButton(savedTheme);
            } else {
                body.classList.add("white");
            }
        }

        function toggleTheme() {
            const isBlack = body.classList.contains("black");

            body.classList.toggle("black", !isBlack);
            body.classList.toggle("white", isBlack);

            const newTheme = isBlack ? "white" : "black";
            localStorage.setItem("theme", newTheme);
            updateButton(newTheme);
        }

        function updateButton(theme) {
            button.textContent =
                theme === "black"
                ? "Switch to White"
                : "Switch to Black";
        }

        button.addEventListener("click", toggleTheme);

        loadTheme();
    </script>

    </body>
    </html>
